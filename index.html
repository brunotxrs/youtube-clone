<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="shortcut icon" href="./src/assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    <header>
        
        <div class="left">
            
            <img src="./src/assets/ico/menu.svg" alt="menu">

            <figure>
                <img src="./src/assets/img/youtube-logo.svg" alt="logo YouTube">
            </figure>
        </div>

        <div class="center">

            <form action="">
                <label for="text">
                    <input type="text" id="text">
                </label>
            </form>

            <span>
                <img src="./src/assets/ico/search.svg" alt="search">
            </span>
        </div>

        <div class="right">
            <img src="./src/assets/ico/video.svg" alt="ico video">

            <img src="./src/assets/ico/bell.svg" alt="ico sino">

            <figure alt="imagem do usuario">
                <img>
            </figure>

        </div>

    </header>
    

</body>
</html>
